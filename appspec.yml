version: 0.0
os: linux
files:
    - source: /
      destination: /home/ubuntu/srv
      overwrite: yes

permissions:
    - object: /
      pattern: "**"
      owner: ubuntu
      group: ubuntu
      mode: 755

hooks:
    BeforeInstall:
        - location: config/codedeploy/beforeInstall.sh
          timeout: 100
    AfterInstall:
        - location: scripts/deploy.sh
          timeout: 60
          runas: ubuntu
