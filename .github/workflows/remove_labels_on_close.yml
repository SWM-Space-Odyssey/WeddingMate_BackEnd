name: Remove Labels from PR to Develop

on:
  pull_request:
    types:
      - closed

env:
  NODE_VERSION: 16.14.0

jobs:
  remove-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: ${{ env.NODE_VERSION }} # Explicitly specify Node.js version to use

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }} # Explicitly specify Node.js version to use

      # LABELS_TO_KEEPÏùÑ Ï†úÏô∏Ìïú Îã§Î•∏ ÎùºÎ≤®Îì§ÏùÑ Ï†úÍ±∞
      - name: Remove labels
        run: |
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          LABELS_TO_KEEP=("bugs" "documentation" "üêáSimple" "üö®Í∏¥Í∏â" "üõ†refactor")

          PR_NUMBER=$(jq -r ".pull_request.number" "$GITHUB_EVENT_PATH")

          for LABEL in "${LABELS_TO_KEEP[@]}"; do
            ENCODED_LABEL=$(python -c "import urllib.parse; print(urllib.parse.quote_plus('$LABEL'))")
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${PR_NUMBER}/labels/$ENCODED_LABEL"
          done
